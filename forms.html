<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			input:required, select:required{
				border: 1px solid blue;
			}
			input:valid, select:valid{
				border: 1px solid green;
			}
			input:invalid, select:invalid{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<form action="">
			<input type="text" placeholder="Numbers" required pattern="\d*">
			<input type="email" placeholder="E-mail" required>
			<input type="url" placeholder="Url" required>
			<input type="number" min="5" max="10" placeholder="Number" required>
			<select name="" id="" required>
					<option value="" selected disabled="">Select a value</option>
					<option value="1">1</option>
					<option value="2">2</option>

			</select>

			<button type="submit">Submit</button>

		</form>

		
		
	</body>
</html>
